esphome:
  name: ${deviceid}
  friendly_name: ${devicename}

esp32:
  board: esp32dev
  framework:
    type: arduino
    #type: esp-idf

#esp32_ble_tracker:
#  scan_parameters:
#    active: false

#bluetooth_proxy:
#  active: false

uart:
  - id: ac_serial
    tx_pin: GPIO25
    rx_pin:
      number: GPIO26 # Keep in sync with rx_pin below.
      allow_other_uses: true
    baud_rate: 104

sensor:
  - id: temp_sensor
    platform: homeassistant
    internal: true
    entity_id: ${temperature_sensor_entity_id}
  - platform: uptime
    name: Uptime

external_components:
  - source: components
    components: [lg_controller]

climate:
  - platform: lg_controller
    name: ""
    id: ${deviceid}
    uart_id: ac_serial
    rx_pin:
      number: GPIO26 # Keep in sync with rx_pin above.
      allow_other_uses: true
    fahrenheit: ${fahrenheit}
    is_slave_controller: ${is_slave_controller}
    temperature_sensor: temp_sensor
    vane1:
